<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ChatHub</title>
	<link rel="stylesheet" type="text/css" href="assets/css/index-style.css"/>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" />
</head>
<body>
	<div class="main">
		<div class="row index">
			<div class="col-md-3 nopadding content-left">
				<div class="banner">
					<div class="banner-icon row nopadding">						
							<div class="col-md-3 nopadding setting-icon" data-toggle="dropdown"><a href="javascript:void(0)"><i class="fas fa-cog"></i></a></div>
							<ul class="dropdown-menu">
								<a class="dropdown-item" href="javascript:void(0)">Cài Đặt</a>
							    <a class="dropdown-item" href="javascript:void(0)">Trợ Giúp</a>
							    <a class="dropdown-item" href="javascript:void(0)">Báo Cáo Sự Cố</a>
							</ul>
						<div class="col-md-6  nameapp"><span class="">ChatHub</span></div>
						<div class="col-md-3  newmsg-icon"><a href="javascript:void(0)"><i class="far fa-edit"></i></a></div>
					</div>
				</div>
				<div class="menu-contact">
					<div class="search-msg">
						<input autocomplete="off" class="_58al" placeholder="Tìm kiếm trên ChatHub" spellcheck="false" type="text" value="">
					</div>
					<div id="results">
						<div class="name-contact active" data-id="1533356179691098" data-mode="single">
							<div class="row infochat">
								<div class="col-md-3">
									<div class="avatar"> 
										<img class="rsAvt"/>
									</div>
								</div>
								<div class="col-md-9 details">
									<span class="chatname"></span>
									<span class="datemsg">15:00</span>
									<p class="msg"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div> 
			<div class="col-md-9 content-right nopadding">
				<div class="namechat row nopadding">
					<div class="col-md-7">
						<div class="username">
							<span></span>
						</div>
					</div>
					<div class="col-md-5">
						<div class="buttoncall">
							<a href="javascript:void(0)"><span><i class="fas fa-phone"></i></span></a>
							<a href="javascript:void(0)"><span><i class="fas fa-video"></i></span></a>
							<a href="javascript:void(0)"><span><i class="fas fa-info-circle"></i></span></a>
						</div>
					</div>
				</div>
				<div class="row nopadding">
					<div class="col-md-8 mainchat nopadding">
						<div class="chatbox">
							<div class="infochat-main">
								<div class="avatar-main"> 
								 	<img class="rsAvt"/>
								 	<span class="actionname"></span>
								</div>
							</div>
							<div class="chatcontent" id="resultsChat">
								
							</div>	
						</div>
						<div class="inputchat">
							<div class="valueChat">
								<input type="text" name="message" placeholder="Nhập tin nhắn ....">
							</div>
							<div class="divFile">
								<i class="far fa-images"></i>
								<i class="far fa-smile"></i>
								<i class="fas fa-microphone"></i>
								<i class="fas fa-camera"></i>
								<i class="far fa-sad-tear like"></i>
							</div>
						</div>						
					</div>
					<div class="col-md 4 action nopadding">
						<div class="row chatname-right nopadding">
							<div class="infochat-right col-md-9">
								<div class="avatar"> 
								 	<img class="rsAvt"/>
								 	<span class="actionname"></span>
								</div>
							</div>
							<div class="col-md-3 nopadding">
								<div data-toggle="dropdown"><a href="javascript:void(0)"><span class="actionsetting"><i class="fas fa-cog"></i></span></a></div>
								<ul class="dropdown-menu">
									<a class="dropdown-item" href="javascript:void(0)">Đổi Tên</a>
								    <a class="dropdown-item" href="javascript:void(0)">Xoá</a>
								</ul>
							</div>
						</div>
						<div class="action-right nopadding">
							<div class="operation">
								<span class="iconsearch"><i class="fas fa-search"></i></span>
								<span>Tìm kiếm trong cuộc trò chuyện</span>
							</div>
							<div class="operation">
								<span class="iconsearch"><i class="far fa-bell"></i></span>
								<span>Thông Báo</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="assets/js/index-js.js" type="text/javascript"></script>
	<script src="https://cdn.firebase.com/js/client/1.0.6/firebase.js" type="text/javascript"></script>
</body>
</html>
