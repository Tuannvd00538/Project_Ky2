<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/log-reg.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>Login - ChatHub</title>
	<link rel="shortcut icon" type="image/png" href="/assets/img/favicon.ico"/>
</head>

<body>
	<div class="row">
		<center class="log-sig">
			<div class="img1">
				<img src="https://static.xx.fbcdn.net/rsrc.php/v3/y4/r/2PivRVKESq2.png" alt="" width="120" height="120">
			</div>
			<h1 class="word1">ChatHub</h1>
			<h2 class="word2">Liên hệ ngay với mọi người trong cuộc sống của bạn.</h2>
			<div class="container">
				<p class="errorLogin"></p>
				<form id="loginForm">
					<div class="form-group">
						<input type="text" class="form-control text1" id="usernameL" placeholder="Email hoặc số điện thoại" aria-label="Email hoặc số điện thoại"
						 value tabindex="0">
						<input type="password" class="form-control text1" id="passwordL" placeholder="Mật khẩu">
						<button type="submit" class="sub">Tiếp tục</button>
					</div>
					<div class="spinner"></div>
					<label class="checkbox">
						<label>Duy trì đăng nhập</label>
						<input type="checkbox">
						<span class="checkmark"></span>
					</label>
					<br/>
					<span class="word2">Bạn chưa có tài khoản? <a href="/sign">Đăng ký</a> ngay.</span>
				</form>
			</div>
			<div class="text2">
				<a href="javascript:void(0)">Chưa dùng ChatHub</a>
				<span>|</span>
				<a href="javascript:void(0)">Quên mật khẩu</a>
				<span>|</span>
				<a href="javascript:void(0)">Chính sách quyền riêng tư</a>
				<span>|</span>
				<a href="javascript:void(0)">Điều khoản</a>
				<span>|</span>
				<a href="javascript:void(0)">Chính sách về cookie</a>
			</div>
		</center>

	</div>
	<script src="assets/js/log-reg.js" type="text/javascript"></script>
</body>

</html>
