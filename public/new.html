<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ChatHub</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/index-style.css"/>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" />
	<link rel="shortcut icon" type="image/png" href="/assets/img/favicon.ico"/>
	<!-- script -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="/assets/js/index-js.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/1.0.6/firebase.js" type="text/javascript"></script>
	<script src="/assets/js/message.js" type="text/javascript"></script>
</head>
<body>
	<div class="main">
		<div class="row index">
			<div class="col-md-3 nopadding content-left">
				<div class="banner">
					<div class="banner-icon row nopadding">
							<div class="col-md-3 nopadding setting-icon" data-toggle="dropdown"><a href="javascript:void(0)"><i class="fas fa-cog"></i></a></div>
							<ul class="dropdown-menu">
								<a class="dropdown-item setting" href="javascript:void(0)">Cài Đặt</a>
							    <a class="dropdown-item" href="javascript:void(0)">Trợ Giúp</a>
							    <a class="dropdown-item" href="javascript:void(0)">Báo Cáo Sự Cố</a>
							    <a class="dropdown-item" href="/about">About ChatHub</a>
							    <hr/>
							    <a class="dropdown-item" href="javascript:logout()">Đăng xuất</a>
							</ul>
						<div class="col-md-6  nameapp"><a href="/">ChatHub</a></div>
						<div class="col-md-3  newmsg-icon"><a href="javascript:void(0)"><i class="far fa-edit"></i></a></div>
					</div>
				</div>
				<div class="menu-contact">
					<div class="search-msg">
						<input autocomplete="off" class="_58al" placeholder="Tìm kiếm trên ChatHub" spellcheck="false" type="text" value="">
					</div>
					<div id="newmsg">
						<div class="name-contact">
							<div class="row infochat">
								<div class="col-md-3">
									<div class="avatar"> 
										<img class="avtNew" src="/assets/img/man.png">
									</div>
								</div>
								<div class="col-md-9 details">
									<span class="rsNameNew">Tin Nhắn Mới</span>
									<span class="closenewmsg btn" title="Huỷ tin nhắn mới"><i class="far fa-window-close"></i></span>
								</div>
							</div>
						</div>
					</div>
					<div id="results">
						
					</div>
				</div>
			</div> 
			<div class="col-md-9 content-right-newmsg nopadding">
				<div class="newchat row nopadding">
					<div class="col-md-1 nopadding">
						<span>Đến: </span>
					</div>
					<div class="col-md-11 nopadding">
						<input type="text" name="addChat" placeholder="Nhập ID của một người nào đó..."/>
					</div>
				</div>
				<div class="rsAddChat">
					
				</div>
				<div class="row nopadding">
					<div class="col-md-12 mainchat nopadding">
						<div class="chatbox">
							<div class="infochat-main mainNew" style="display: none;">
								<div class="avatar-main"> 
								 	<img class="rsAvt avtNew"/>
								 	<span class="actionname nameNew"></span>
								</div>
							</div>
							<div class="chatcontent" id="resultsChat">
								
							</div>	
						</div>
						<div class="inputchat">
							<div class="valueChat">
								<input type="text" name="messageNew" placeholder="Nhập tin nhắn ...." autofocus/>
							</div>
							<div class="divFile">
								<i class="far fa-images"></i>
								<i class="far fa-smile"></i>
								<i class="fas fa-microphone"></i>
								<i class="fas fa-camera"></i>
								<i class="far fa-sad-tear like"></i>
							</div>
						</div>						
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
