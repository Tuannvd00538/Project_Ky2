<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/log-reg.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>Register - ChatHub</title>
	<link rel="shortcut icon" type="image/png" href="/assets/img/favicon.ico"/>
</head>
<body>
	<div class="row">
		<center class="log-sig">
			<div class="img1">
				<img src="https://static.xx.fbcdn.net/rsrc.php/v3/y4/r/2PivRVKESq2.png" alt="" width="120" height="120">
			</div>
			<h1 class="word1">ChatHub</h1>
			<h2 class="word2">Liên hệ ngay với mọi người trong cuộc sống của bạn.</h2>
			<div class="word2">Đăng ký hoặc <a href="/login">đăng nhập</a> để bắt đầu.</div>
			<div class="container">
				<form class="form-horizontal" id="signForm">
					<div class="form-group">
						<div class="form-group has-feedback" id="username">
							<input type="text" class="form-control text1" placeholder="Username" name="username" id="usernameS" />
							<span class="glyphicon form-control-feedback"></span>
						</div>
						<div class="form-group has-feedback" id="password">
							<input type="password" class="form-control text1" name="password" placeholder="Password" id="passwordS" />
							<span class="glyphicon form-control-feedback"></span>
						</div>
						<div class="form-group has-feedback" id="email">
							<input type="text" class="form-control text1" name="email" placeholder="Email" id="emailS" />
							<span class="glyphicon form-control-feedback"></span>
						</div>
						<div class="form-group has-feedback" id="fullname">
							<input type="text" class="form-control text1" name="fullname" placeholder="Fullname" id="fullnameS" />
							<span class="glyphicon form-control-feedback"></span>
						</div>
						<label for="birthday">Ngày sinh</label>
						<div class="form-group has-feedback" id="birthday">
							<input type="date" class="form-control text1" name="birthday" id="birthdayS" />
							<span class="glyphicon form-control-feedback"></span>
						</div>
						<label for="gender">Giới tính</label>
						<div class="inputGender">
							<label class="radio-inline">
								<input type="radio" name="gender" value="1" checked/>Nam
							</label>
							<label class="radio-inline">
								<input type="radio" name="gender" value="2" />Nữ
							</label>
							<label class="radio-inline">
								<input type="radio" name="gender" value="0" />Khác
							</label>
						</div>
						<button type="submit" class="sub">Đăng Ký</button>
					</div>
				</form>
			</div>
			<div class="text3">
				<a href="/">&copy; ChatHub <script>document.write(new Date().getFullYear())</script></a>
			</div>
		</center>
	</div>
	<script src="assets/js/log-reg.js" type="text/javascript"></script>
</body>
</html>
