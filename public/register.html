<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/log-reg.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>Register - iSilent</title>
</head>

<body>
	<div class="row">
		<center class="log-sig">
			<div class="img1">
				<img src="https://static.xx.fbcdn.net/rsrc.php/v3/y4/r/2PivRVKESq2.png" alt="" width="120" height="120">
			</div>
			<h1 class="word1">iSilent</h1>
			<h2 class="word2">Liên hệ ngay với mọi người trong cuộc sống của bạn.</h2>
			<div class="word2">Đăng ký hoặc
				<a href="/login">đăng nhập</a> bằng Facebook để bắt đầu.</div>
			<div class="container log">
				<form>
					<div class="form-group">
						<input type="text" class="form-control text1" placeholder="Username" name="username" />
						<input type="password" class="form-control text1" name="password" placeholder="Password" />
						<input type="email" class="form-control text1" name="email" placeholder="Email" />
						<input type="text" class="form-control text1" name="fullname" placeholder="Fullname" />
						<label for="birthday">Ngày sinh</label>
						<input type="date" class="form-control text1" name="birthday" />
						<label for="gender">Giới tính</label>
						<div class="inputGender">
							<label class="radio-inline">
								<input type="radio" name="gender" value="1" checked/>Nam
							</label>
							<label class="radio-inline">
								<input type="radio" name="gender" value="2"/>Nữ
							</label>
							<label class="radio-inline">
								<input type="radio" name="gender" value="0"/>Khác
							</label>
						</div>
						<button type="submit" class="sub">Đăng Ký</button>
					</div>


				</form>
			</div>
			<div class="text3">
						<a href="#">Chính sách quyền riêng tư</a>
						<span>|</span>
						<a href="#">Điều khoản</a>
						<span>|</span>
						<a href="#">Chính sách về cookie</a>
			</div>
		</center>

	</div>
</body>

</html>
