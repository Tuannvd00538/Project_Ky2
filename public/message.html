<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ChatHub</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/index-style.css"/>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" />
	<link rel="shortcut icon" type="image/png" href="/assets/img/favicon.ico"/>
	<!-- script -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/assets/js/index-js.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/1.0.6/firebase.js" type="text/javascript"></script>
	<script src="/assets/js/message.js" type="text/javascript"></script>
</head>
<body>
	<div class="main">
		<div class="row index">
			<div class="col-md-3 nopadding content-left">
				<div class="banner">
					<div class="banner-icon row nopadding">						
							<div class="col-md-3 nopadding setting-icon" data-toggle="dropdown"><a href="javascript:void(0)"><i class="fas fa-cog"></i></a></div>
							<ul class="dropdown-menu">
								<a class="dropdown-item" href="/setting">Cài Đặt</a>
							    <a class="dropdown-item" href="javascript:void(0)">Trợ Giúp</a>
							    <a class="dropdown-item" href="javascript:void(0)">Báo Cáo Sự Cố</a>
							    <a class="dropdown-item" href="/about">About ChatHub</a>
							    <hr/>
							    <a class="dropdown-item" href="javascript:logout()">Đăng xuất</a>
							</ul>
						<div class="col-md-6  nameapp"><a href="/">ChatHub</a></div>
						<div class="col-md-3  newmsg-icon"><a href="/new"><i class="far fa-edit"></i></a></div>
					</div>
				</div>
				<div class="menu-contact">
					<div class="search-msg">
						<input autocomplete="off" class="_58al" placeholder="Tìm kiếm trên ChatHub" spellcheck="false" type="text">
					</div>
					<div id="results">
						
					</div>
				</div>
			</div> 
			<div class="col-md-9 content-right nopadding">
				<div class="namechat row nopadding">
					<div class="col-md-7">
						<div class="username">
							<span></span>
						</div>
					</div>
					<div class="col-md-5">
						<div class="buttoncall">
							<a href="javascript:void(0)"><span><i class="fas fa-phone"></i></span></a>
							<a href="javascript:void(0)"><span><i class="fas fa-video"></i></span></a>
							<a href="javascript:void(0)"><span><i class="fas fa-info-circle"></i></span></a>
						</div>
					</div>
				</div>
				<div class="row nopadding">
					<div class="col-md-8 mainchat nopadding">
						<div class="chatbox">
							<div class="loading">
								<div class="spinner"></div>
							</div>
							<div class="infochat-main">
								<div class="avatar-main nopadding"> 
								 	<img class="rsAvt"/>
								</div>
								<div>
									<span class="actionname"></span>
								</div>
							</div>
							<div class="chatcontent" id="resultsChat">
								
							</div>	
						</div>
						<div class="inputchat">
							<div class="valueChat">
								<input type="text" name="message" placeholder="Nhập tin nhắn ...." autofocus/>
							</div>
							<div class="divFile">
								<i class="far fa-images"></i>
								<input id="chatImg" type="file" name="file" accept="image/*" style="display: none;" data-max-size="5000" class="imgur"/>
								<i class="far fa-smile"></i>
								<i class="fas fa-microphone"></i>
								<i class="fas fa-camera"></i>
								<i class="far fa-thumbs-up like"></i>
							</div>
						</div>						
					</div>
					<div class="col-md 4 action nopadding">
						<div class="row chatname-right nopadding">
							<div class="infochat-right col-md-9">
								<div class="avatar"> 
								 	<img class="rsAvt"/>
								 	<span class="actionname"></span>
								</div>
							</div>
							<div class="col-md-3 nopadding">
								<div data-toggle="dropdown"><a href="javascript:void(0)"><span class="actionsetting"><i class="fas fa-cog"></i></span></a></div>
								<ul class="dropdown-menu">
									<a class="dropdown-item btnsettingrename" style="display: none;" href="javascript:void(0)">Đổi Tên</a>
								    <a class="dropdown-item btndeletechat" href="javascript:void(0)">Xoá Trò Chuyện</a>
								</ul>
							</div>
						</div>
						<div class="action-right nopadding">
							<div class="operation">
								<span class="iconsearch"><i class="fas fa-search"></i></span>
								<span>Tìm kiếm trong cuộc trò chuyện</span>
							</div>
							<div class="operation">
								<span class="iconsearch"><i class="far fa-bell"></i></span>
								<span>Thông Báo</span>
							</div>
						</div>
						<div class="membergroup nopadding" style="display: none">
							<div class="tittlemem nopadding">
								<div class="row nopadding">
									<div class="col-md-6 namelistmem">Mọi Người</div>
									<div class="col-md-6 btnaddmem" data-toggle="collapse" href="#collapse1"><i class="fas fa-plus-square"></i></div>
									<div id="collapse1" class="panel-collapse collapse row nopadding">
								        <input class="form-control" type="text" name="inputaddmem" placeholder="Nhập id muốn thêm">
								        <button class="btn btn-success btnaddmempost">Thêm</button>
								    </div>
								</div>
								
							</div>
							<div class="listmem row nopadding">

							</div>
						</div>
						<div id="renamegrModal" class="modal fade" role="dialog">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h4 class="modal-title">Đổi Tên Nhóm</h4>
								</div>
								<div class="modal-body">
									<div class="validform"></div>
									<form>
										<label>Nhập Tên Mới: </label>
										<input class="form-control" type="text" name="renamegr" placeholder="Nhập tên mới của cuộc trò chuyện">
									</form>
								</div>
								<div class="modal-footer">
									<button class="btn btn-success renamegrbtn">Hoàn Tất</button>
									<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								</div>
							</div>

						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
